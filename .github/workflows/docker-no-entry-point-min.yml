on:
  push:
    paths:
      - 'dev-no-entrypoint-min/**'
  workflow_dispatch:
jobs:
  docker-no-entrypoint-min:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push (no entry point - minimal)
        id: docker_build_no_entry_point-min
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: leifcr/rails5-kubernetes:latest-dev-no-entrypoint-min
          context: ./dev-no-entrypoint-min/
